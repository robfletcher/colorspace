<!doctype html>
<html lang="en" data-ng-app>
  <head>
    <meta charset="utf-8">
    <title>Colorspace - a LESS color mixing tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Rob Fletcher">

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/colorspace.less" type="text/css" rel="stylesheet/less">
    <script src="assets/lesscss/less.min.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container">

      <div class="hero-unit">
        <h1>Colorspace <small>a LESS color mixing tool</small></h1>
      </div>

      <table class="color-grid" data-ng-controller="GridCtrl">
        <tr data-ng-repeat="baseColor in baseColors">
          <th class="base-color" style="background-color: {{baseColor.color}};">{{baseColor.color}}</th>
        </tr>
      </table>

      <form class="well form-horizontal" data-ng-controller="BaseColorFormCtrl">
        <div class="control-group">
          <label class="control-label" for="color">Base color:</label>
          <div class="controls">
            <input id="color" type="color" data-ng-model="color" ng-change="changeColor()" class="input-mini">
            <span class="help-inline" style="color: {{color}};">Select a base color to start.</span>
          </div>
        </div>
      </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/colorspace.js"></script>

  </body>
</html>
